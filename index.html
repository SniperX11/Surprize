<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Luana ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in;
            max-width: 700px;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            color: #ff6b9d;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .hearts {
            font-size: 4em;
            margin: 30px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .message {
            font-size: 1.3em;
            color: #555;
            line-height: 1.8;
            margin: 20px 0;
        }
        
        .timer-section {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .timer-title {
            font-size: 1.5em;
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .time-box {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 80px;
        }
        
        .time-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #e17055;
            display: block;
        }
        
        .time-label {
            font-size: 0.9em;
            color: #636e72;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .encouragement {
            margin-top: 20px;
            font-size: 1.2em;
            color: #2d3436;
            font-weight: 600;
        }
        
        .floating-hearts {
            position: fixed;
            font-size: 2em;
            animation: float 6s ease-in infinite;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E»ôti o DrƒÉgu»õƒÉ !</h1>
        <div class="hearts">üíï üíñ üíï</div>
        <div class="message">
            <span class="sparkle">‚ú®</span>
            O zi minunatƒÉ!
            <span class="sparkle">‚ú®</span>
        </div>
        
        <div class="timer-section">
            <div class="timer-title">üìö Timpul rƒÉmas p√¢nƒÉ la BAC üìö</div>
            <div class="countdown">
                <div class="time-box">
                    <span class="time-number" id="days">0</span>
                    <span class="time-label">Zile</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="hours">0</span>
                    <span class="time-label">Ore</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="minutes">0</span>
                    <span class="time-label">Minute</span>
                </div>
                <div class="time-box">
                    <span class="time-number" id="seconds">0</span>
                    <span class="time-label">Secunde</span>
                </div>
            </div>
            <div class="encouragement">üí™ Ai √Æncredere √Æn tine! Vei reu»ôi! üåü</div>
        </div>
    </div>

    <script>
        // Countdown timer pentru BAC - 29 ianuarie 2026, ora 08:00
        const bacDate = new Date('2026-07-29T08:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = bacDate - now;
            
            if (distance < 0) {
                document.querySelector('.timer-title').textContent = 'üéâ Mult succes la BAC! üéâ';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.querySelector('.encouragement').textContent = 'üåü E»ôti minunatƒÉ! DƒÉ tot ce ai mai bun! üåü';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-hearts';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Create hearts periodically
        setInterval(createHeart, 800);
        
        // Create initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 300);
        }
    </script>
</body>
</html>
